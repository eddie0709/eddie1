  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 16px 20px;
      font-size: 1.05em;
      transition: background 0.18s, color 0.18s;
    }
    nav ul li a:hover,
    nav ul li.active a {
      background: #444;
      color: #ffd700;
    }
    h1 {
      text-align: center;
      padding: 1em 0 0.5em 0;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 32px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      overflow: hidden;
      width: 220px;
      transition: box-shadow 0.2s;
    }
    .gallery-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 180px;
      background: #eee;
    }
    .caption {
      padding: 8px 12px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
      word-break: break-all;
    }
    @media (max-width: 600px) {
      .gallery {
        padding: 8px;
      }
      .gallery-item {
        width: 100%;
      }
      nav ul li a {
        padding: 12px 10px;
        font-size: 1em;
      }
    }
  </style>
</head>
